<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <meta name="description" content="lorem ipsum"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

        .sample {
            padding: .3em;
        }

        .sample h1 {
            line-height: .6em;
        }

        .sample__block {
            border: 1px solid black;
            padding: 1em;
        }

        .sample__block_dashed {
            border-style: dashed;
        }

        .sample__block_red {
            background: #ff898c;
        }

        .sample__block_green {
            background: #7eff6f;
        }

        .sample__block_blue {
            background: #9aa0ff;
        }

        .modal {
            height: auto!important;
            overflow: visible!important;
        }

    </style>
</head>
<body>

    <div id="Modal" class="modal">
        Привет мир!
    </div>


    <div class="container">
        <div class="row">
            <div class="sample col-12" id="Title">
                <div class="sample__block">
                    <h1>Тест</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sample col-12 col-md-4" data-block-switch="1">
                <div class="sample__block sample__block_red">
                    &nbsp;
                </div>
            </div>
            <div class="sample col-12 col-md-4" data-block-switch="1">
                <div class="sample__block sample__block_green sample__block_dashed">
                    &nbsp;
                </div>
            </div>
            <div class="sample col-12 col-md-4">
                <div class="sample__block sample__block_blue">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sample col-12 col-md-4">
                <div class="sample__block">
                    <button type="button" class="btn btn-warning" data-title-toggle>Кнопка 1</button>
                </div>
            </div>
            <div class="sample col-12 col-md-8">
                <div class="sample__block">
                    <button type="button" class="btn btn-success" data-block-switcher="1">Кнопка 2</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<!-- jQuery Modal можно было бы самому сделать и стили и скрипты, но следуя общей стилистике, решил действовать по ней -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<script>
    // JavaScript 1.8.5 syntax;

    "use strict";

    var titleToggle = $('[data-title-toggle]');
    titleToggle.on('click', function(){
        $('#Title').toggle();
    });

    var blockSwitcher = $('[data-block-switcher]');
    blockSwitcher.on('click', function(){

        var button = $(this);
        var blockGroupId = button.data('block-switcher');

        var group = $('[data-block-switch="'+blockGroupId+'"]');

        if(group.length !== 2) {
            console.error('Only two blocks available for switch');
            return false;
        }
        var first = group.eq(0);
        var second = group.eq(1);

        second.insertBefore(first);
    });

    $('#Modal').modal();



</script>

</html>
